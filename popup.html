<!doctype html>
<html>

<head>
  <title>Setup a price drop alert</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="prod.js"></script>
</head>

<body>
  <div id="caPopup">
    <a target="_blank" href="https://cheapass.in">
      <img class="caPopupLogo" src="https://cheapass.in/cdn/cheapass.png" />
    </a>
    <p class="caFinePrint">Cheapass sends you real time price drop alerts</p>
    <form id="caQueueForm" class="caQueueForm">
      <input type="hidden" name="url" />
      <input type="hidden" name="source" value="chrome_extension" />
      <div class="caFormGroup">
        <label for="caFormUserEmail">Email</label>
        <input required type="email" class="email" name="email" placeholder="Email" tabindex="1" />
      </div>
      <div class="caFormGroup">
        <input type="submit" value="Set Alert" />
      </div>
    </form>
    <p style="font-size: 12px; color: #ababab; font-style: italic;">By clicking "Set Alert", you allow us to send price drop alerts on this email id.</p>
    <p style="font-size: 12px; color: #ababab; font-style: italic;">You'll receive an email to verify your email id if you are a new user.</p>
  </div>
</body>

</html>
